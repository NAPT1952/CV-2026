<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nigel Thomas Portfolio</title>
<link rel="stylesheet" href="">
<style>
body { background: #1a0f0d; color: white; font-family: 'Segoe UI', Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
.gold { color: #d4af37; }
.header { background: #000; padding: 60px 20px; border-bottom: 5px solid #d4af37; }
.qr-box { background: white; width: 140px; height: 140px; margin: 0 auto 20px; padding: 10px; border-radius: 10px; }
.qr-box img { width: 100%; height: 100%; }
.card-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; max-width: 1200px; margin: 0 auto; }
.card { background: #000; border: 1px solid #d4af37; padding: 25px; width: 300px; text-align: left; border-radius: 12px; }
.card h3 { color: #d4af37; border-bottom: 1px solid #333; padding-bottom: 10px; margin-top: 0; }
.card p { margin: 8px 0; font-size: 0.95rem; }
.gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; padding: 20px; }
.frame { background: #fff; padding: 12px; border: 12px solid #2d1b18; width: 250px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
.frame img { width: 100%; height: 180px; object-fit: cover; display: block; }
.plate { background: #d4af37; color: #000; font-weight: bold; padding: 8px; margin-top: 10px; font-size: 0.8rem; text-transform: uppercase; }
.btn { background: #d4af37; color: #000; padding: 16px 32px; text-decoration: none; border-radius: 50px; font-weight: bold; display: inline-block; margin: 10px; border: none; font-size: 1rem; }
.whatsapp { position: fixed; bottom: 30px; left: 30px; background: #25d366; color: white; width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; text-decoration: none; z-index: 1000; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
</style>
</head>

</html>
