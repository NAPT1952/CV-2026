<title>Nigel Anthony Thomas | Portfolio</title>

<style>
body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #1a0f0d; color: white; margin: 0; text-align: center; }
.gold { color: #d4af37; }
.header { background: #000; padding: 60px 20px; border-bottom: 5px solid #d4af37; }
.qr-box { background: #fff; width: 150px; height: 150px; margin: 0 auto 25px; padding: 10px; border-radius: 8px; display: flex; align-items: center; justify-content: center; }
.qr-box img { width: 100%; height: 100%; }
.section-title { text-transform: uppercase; letter-spacing: 4px; color: #d4af37; margin: 50px 0 30px; font-size: 1.8rem; background: rgba(0,0,0,0.5); display: inline-block; padding: 10px 40px; border-radius: 50px; border: 1px solid #d4af37; }
.card-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 25px; padding: 20px; max-width: 1200px; margin: 0 auto; }
.card { background: #000; border: 1px solid #d4af37; padding: 25px; width: 320px; text-align: left; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
.card h3 { color: #d4af37; margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 12px; font-size: 1.4rem; }
.card ul { list-style: none; padding: 0; margin: 0; }
.card li { margin-bottom: 12px; padding-left: 20px; position: relative; font-size: 0.95rem; line-height: 1.4; }
.card li::before { content: "â€¢"; color: #d4af37; position: absolute; left: 0; font-weight: bold; }
.gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 35px; padding: 20px; }
.frame { background: #fff; padding: 12px; border: 12px solid #2d1b18; width: 260px; box-shadow: 0 15px 35px rgba(0,0,0,0.7); transition: 0.3s; }
.frame:hover { transform: translateY(-10px); }
.frame img { width: 100%; height: 190px; object-fit: cover; display: block; filter: sepia(20%); }
.plate { background: linear-gradient(145deg, #d4af37, #b8860b); color: #000; font-weight: bold; padding: 8px; margin-top: 12px; font-size: 0.85rem; text-transform: uppercase; font-family: 'Times New Roman', serif; }
.btn { background: linear-gradient(145deg, #d4af37, #b8860b); color: #000; padding: 16px 35px; text-decoration: none; border-radius: 50px; font-weight: bold; display: inline-block; margin: 15px; font-size: 1rem; transition: 0.3s; border: none; }
.btn:hover { transform: scale(1.05); filter: brightness(1.1); }
.whatsapp { position: fixed; bottom: 30px; left: 30px; background: #25d366; color: white; width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; text-decoration: none; z-index: 1000; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
.footer { background: #000; padding: 40px 20px; margin-top: 60px; border-top: 2px solid #d4af37; }
</style>
