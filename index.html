<body x-data="{ 
    chatOpen: false, 
    userInput: '', 
    messages: [{role: 'bot', text: 'Hello! I am Nigel\'s AI assistant. Ask me about his 20+ years of experience, budget management, or his AI automation projects.'}],
    async askAI() {
        if (!this.userInput) return;
        let q = this.userInput.toLowerCase();
        this.messages.push({role: 'user', text: this.userInput});
        this.userInput = '';
        
        let reply = 'I don\'t have a specific answer for that. Please contact Nigel directly at restgenmgr1952@gmail.com for more details.';
        
        // Career & Experience Logic
        if (q.includes('experience') || q.includes('years')) {
            reply = 'Nigel has over 20 years of global hospitality experience, specializing in senior operations across the USA, Middle East, and India.';
        }
        else if (q.includes('relocate') || q.includes('mumbai')) {
            reply = 'He is a resident of Mumbai but is fully open to relocation for global leadership opportunities.';
        }
        else if (q.includes('maritime') || q.includes('cruise')) {
            reply = 'His maritime career spans 20+ years on major cruise lines, including Holland America, Carnival, and Royal Caribbean.';
        }

        // Budget & Financial Logic
        else if (q.includes('budget') || q.includes('revenue') || q.includes('money') || q.includes('cost')) {
            reply = 'Nigel manages annual budgets and outlet revenues exceeding â‚¹2Cr monthly in India, or approximately $250,000 USD. He consistently achieves 8-10% margin improvements.';
        }

        // AI & Automation Logic
        else if (q.includes('n8n') || q.includes('automation') || q.includes('ai') || q.includes('joblynk')) {
            reply = 'Nigel is highly skilled in AI automation. He has built a local n8n instance using Docker for job search agents and developed the JobLynk.live domain for automated career services.';
        }
        else if (q.includes('tech') || q.includes('software')) {
            reply = 'Beyond hospitality, Nigel is an expert in leveraging AI for professional tasks, including building hotel management apps and autonomous agents like OpenClaw.';
        }

        // Skills & Certificates
        else if (q.includes('skill') || q.includes('expert')) {
            reply = 'His strategic expertise includes Global Team Leadership (98%), Budget Management (95%), and USPH Compliance (100%).';
        }
        
        setTimeout(() => { 
            this.messages.push({role: 'bot', text: reply}); 
            // Auto-scroll logic
            const chatContainer = document.querySelector('.chat-messages');
            if(chatContainer) chatContainer.scrollTop = chatContainer.scrollHeight;
        }, 400);
    }
}">
