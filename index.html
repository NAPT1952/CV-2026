<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root { --gold: #D4AF37; --deep: #020617; }

body {
    font-family: 'Inter', sans-serif;
    background-color: var(--deep);
    color: #f8fafc;
    scroll-behavior: smooth;
}

h1, h2, h3, .luxury {
    font-family: 'Playfair Display', serif;
}

.gold-text {
    background: linear-gradient(to right, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.glass-nav {
    background: rgba(2, 6, 23, 0.95);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(212, 175, 55, 0.2);
}

.card-glass {
    background: rgba(255,255,255,0.02);
    border: 1px solid rgba(255,255,255,0.05);
    overflow: hidden;
}

.img-slot {
    position: relative;
    width: 100%;
    height: 320px;
    overflow: hidden;
    background: #000;
}

.img-slot img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: 1s ease;
}

.img-slot:hover img {
    transform: scale(1.08);
}

.img-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.2), transparent);
}

/* PRINT MODE */
@media print {
    nav, footer, #contact, button, .no-print { display: none !important; }
    body { background:white; color:black; }
    .card-glass { background:white; border:none; }
}
</style>
</head>
